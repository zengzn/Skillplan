# Project information
sonar.projectKey= skillplan-reactor
sonar.projectName=Beone skillplan Tool
sonar.projectVersion=0.1
sonar.java.source=8

# Properties inherited by the modules
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Module list
sonar.modules=skillplan-api,skillplan-ui,skillplan-bl,skillplan-repository

# Exclusions
sonar.exclusions=**/target/**,**/visualee/**,**/webapp/**,/skillplan-ui/app/js,,**/auto-generated.constants.js,**/*IT.java,**/*Test.java
sonar.test.exclusions=**/*IT.java,**/*Test.java
sonar.cpd.exclusions=**/com/beone/skillplan/model/*,**/com/beone/skillplan/repository/entity/*

# Testing reports
#sonar.junit.reportsPath=target/surefire-reports
#sonar.jacoco.reportPaths=target/jacoco.exec, target/jacoco-it.exec

# Module definitions
skillplan-api.sonar.projectName=Skillplan API
skillplan-ui.sonar.projectName=Skillplan UI
skillplan-bl.projectName=Skillplan Business Logic
skillplan-repository.projectName=Skillplan Repository

# Different config for UI projects
skillplan-ui.sonar.sources=app